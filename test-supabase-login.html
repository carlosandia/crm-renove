<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Teste Login Supabase Nativo</h1>
    
    <div>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" value="seraquevai@seraquevai.com" />
        <input type="password" id="password" placeholder="Senha" value="abc12345!" />
        <button onclick="testLogin()">Login</button>
    </div>
    
    <div>
        <h2>Status</h2>
        <div id="status"></div>
    </div>
    
    <div>
        <h2>Sess√£o</h2>
        <div id="session"></div>
    </div>

    <script>
        // Configurar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://marajvabdwkpgopytvhh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcmFqdmFiZHdrcGdvcHl0dmhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjQwMDksImV4cCI6MjA2NTM0MDAwOX0.C_2W2u8JyApjbhqPJm1q1dFX82KoRSm3auBfE7IpmDU'
        );

        const statusDiv = document.getElementById('status');
        const sessionDiv = document.getElementById('session');

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            statusDiv.innerHTML = 'üîÑ Fazendo login...';
            
            try {
                // Login via Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    statusDiv.innerHTML = `‚ùå Erro: ${error.message}`;
                    return;
                }

                statusDiv.innerHTML = '‚úÖ Login bem-sucedido!';
                sessionDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                // Testar chamada para o backend
                await testBackendCall(data.session.access_token);

            } catch (err) {
                statusDiv.innerHTML = `‚ùå Erro cr√≠tico: ${err.message}`;
            }
        }

        async function testBackendCall(token) {
            try {
                statusDiv.innerHTML += '<br>üîÑ Testando chamada para backend...';
                
                const response = await fetch('http://127.0.0.1:3001/api/health', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                statusDiv.innerHTML += `<br>‚úÖ Backend: ${response.status} - ${JSON.stringify(result)}`;

            } catch (err) {
                statusDiv.innerHTML += `<br>‚ùå Backend erro: ${err.message}`;
            }
        }

        // Verificar sess√£o existente
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                sessionDiv.innerHTML = `<pre>Sess√£o existente:\n${JSON.stringify(session, null, 2)}</pre>`;
            }
        });
    </script>
</body>
</html>
