<!DOCTYPE html>
<html>
<head>
    <title>Teste - Warning Multiple GoTrueClient Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste: Corre√ß√£o Warning Multiple GoTrueClient</h1>
    
    <div id="status" class="result info">üîÑ Testando...</div>
    
    <h2>Resultados:</h2>
    <div id="results"></div>
    
    <h2>Logs do Console:</h2>
    <pre id="console-logs"></pre>

    <script type="module">
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        const consoleLogs = document.getElementById('console-logs');
        
        // Capturar logs do console
        const originalConsole = {
            log: console.log,
            warn: console.warn,
            error: console.error
        };
        
        const logs = [];
        
        ['log', 'warn', 'error'].forEach(method => {
            console[method] = function(...args) {
                logs.push(`[${method.toUpperCase()}] ${args.join(' ')}`);
                originalConsole[method].apply(console, args);
                updateConsoleLogs();
            };
        });
        
        function updateConsoleLogs() {
            consoleLogs.textContent = logs.join('\n');
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testSupabaseClient() {
            try {
                addResult('üîÑ Importando m√≥dulo Supabase...', 'info');
                
                // Simular import do supabase (para teste, vamos usar fetch direto)
                // Em um ambiente real, isso seria: import { supabase } from './src/lib/supabase.ts'
                
                // Verificar se o frontend est√° respondendo
                const response = await fetch('/');
                if (response.ok) {
                    addResult('‚úÖ Frontend est√° respondendo na porta 8080', 'success');
                } else {
                    addResult('‚ùå Frontend n√£o est√° respondendo', 'error');
                    return;
                }
                
                // Aguardar um momento para capturar warnings
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Verificar se h√° warnings do GoTrueClient nos logs
                const hasGoTrueWarning = logs.some(log => 
                    log.includes('Multiple GoTrueClient instances') ||
                    log.includes('GoTrueClient') ||
                    log.includes('multiple.*client')
                );
                
                if (hasGoTrueWarning) {
                    addResult('‚ùå Warning "Multiple GoTrueClient instances" ainda presente!', 'error');
                } else {
                    addResult('‚úÖ Warning "Multiple GoTrueClient instances" ELIMINADO!', 'success');
                }
                
                // Verificar se h√° logs relacionados ao singleton
                const hasSingletonLogs = logs.some(log =>
                    log.includes('createBrowserClient') ||
                    log.includes('singleton') ||
                    log.includes('Supabase')
                );
                
                if (hasSingletonLogs) {
                    addResult('‚úÖ Logs do singleton Supabase encontrados', 'success');
                } else {
                    addResult('‚ÑπÔ∏è Nenhum log espec√≠fico do Supabase encontrado', 'info');
                }
                
                status.className = 'result success';
                status.innerHTML = '‚úÖ Teste conclu√≠do com sucesso!';
                
            } catch (error) {
                console.error('Erro no teste:', error);
                addResult(`‚ùå Erro durante o teste: ${error.message}`, 'error');
                status.className = 'result error';
                status.innerHTML = '‚ùå Teste falhou!';
            }
        }
        
        // Executar teste
        testSupabaseClient();
        
        // Mostrar instru√ß√µes
        addResult(`
            <strong>üìã Instru√ß√µes para teste manual:</strong><br>
            1. Abra as Developer Tools (F12)<br>
            2. V√° para a aba Console<br>
            3. Acesse a aplica√ß√£o principal (recarregue se necess√°rio)<br>
            4. Tente criar uma oportunidade<br>
            5. Verifique se N√ÉO aparece o warning "Multiple GoTrueClient instances detected"<br>
            6. Verifique se aparece logs sobre "createBrowserClient" ou "singleton"
        `, 'info');
        
    </script>
</body>
</html>
